<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width">

    <title>SlickNav Demo - Responsive Mobile Nav Plugin for jQuery</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slicknav.css">

    <!-- Flex Grid -->
    <link rel="stylesheet" href="css/flexboxgrid.css">

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Slick Slider -->
    <link rel='stylesheet prefetch' href="css/slick.css">
    <link rel="stylesheet" href="css/slider.css">

</head>
<body>

    <div class="wapper">
        <nav>
            <div class="nav-container">
                <div class="nav-left">
                    <ul id="menu">
                        <li><a href="#" class="fa fa-home"> Home</a></li>
                        <li><a href="#" class="fa fa-address-book"> About</a></li>
                        <li><a href="#" class="fa fa-briefcase"> Portfolio</a></li>
                        <li><a href="#" class="fa fa-wpexplorer"> Education</a></li>
                        <li><a href="#" class="fa fa-envelope-open"> Contact Us</a></li>
                    </ul>
                </div>

                <div class="nav-right">
                    <ul>
                        <li><a href="#" class="fa fa-facebook-official"> Facebook</a></li>
                        <li><a href="#" class="fa fa-twitter"> Twitter</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Slider -->

        <div class="slider-wrapper">
            <div class="slider">
                <div class="slider--item" style="background-image: url(images/slider-01.jpg)">
                </div>
                <div class="slider--item" style="background-image: url(images/slider-02.jpg)">
                </div>
                <div class="slider--item" style="background-image: url(images/slider-03.jpg)">
                </div>
                <div class="slider--item" style="background-image: url(images/slider-04.jpg)">
                </div>
                <div class="slider--item" style="background-image: url(images/slider-05.jpg)">
                </div>
                <div class="slider--item" style="background-image: url(images/slider-06.jpg)">
                </div>

            </div>
        </div>
    </div>

    
    <footer class="main-footer">
        2017@ Portfolio of KOTMTH
    </footer>

    <!-- Moderninzer Js -->
    <script src="js/modernizr.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <!-- Slider Js -->
    <script src="js/slick.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/index.js"></script>

    <!-- Slicknav Js -->
    <script src="js/jquery.slicknav.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
           $('#menu').slicknav();
       });
   </script>
</body>
</html>
